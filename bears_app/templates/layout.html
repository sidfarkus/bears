{% load static %}

<head>
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Lato" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="{% static 'collections/style.css' %}" />
</head>

<body>
  <header>
  <a href="{% url 'index' %}">🐻</a> Bears
  </header>
  <div class="header--login">
    {% if not user.is_authenticated %}
      <a href="{% url 'login' %}">Login</a>
      <a href="{% url 'new_user' %}">Sign up</a>
    {% else %}
      Welcome {{ user.username }}
      <a href="{% url 'logout' %}">Logout</a>
    {% endif %}
  </div>

  {% if messages %}
  <ul class="messages">
      {% for message in messages %}
      <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
      {% endfor %}
  </ul>
  {% endif %}
  
  {% block content %}
  {% endblock %}
</body>
