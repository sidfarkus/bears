{% extends 'layout.html' %}

{% block content %}
  <h2>Collections</h2>

  <ul>
  {% for collection in collections %}
    <li>
      <p>
      <a href="{% url 'show_collection' id=collection.id %}">{{ collection.name }}</a>
      Owner:
      {{ collection.user.username }}
      </p>
    </li>
  {% endfor %}
    <li>
      <a href="{% url 'new_collection' %}">Add Collection<p>+</p></a>
    </li>
  </ul>
{% endblock %}
